# SEO and Social Media
logo: /assets/images/profile.jpg
social:
  name: Vineethkumar Marpadge
  links:
    - https://linkedin.com/in/vineethkumar-marpadge
    - https://github.com/vineethkumar-marpadge

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Custom variables
author:
  name: Vineethkumar Marpadge
  title: Cloud Support Engineer 2
  company: Amazon Web Services (AWS)
  location: India
  image: /assets/images/profile.jpg
  bio: >-
    DevOps Engineer turned AWS Cloud Support Engineer with expertise in troubleshooting
    complex cloud infrastructure challenges and helping customers achieve their goals.

# Navigation
header_pages:
  - about.md
  - experience.md
  - skills.md
  - projects.md
  - blog.md
  - contact.md

# Collections
collections:
  case_studies:
    output: true
    permalink: /:collection/:name/

# Exclude from processing
