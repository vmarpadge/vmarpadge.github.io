  Cloud Support Engineer 2 at AWS with DevOps expertise. Specializing in AWS services,
  infrastructure automation, and helping customers solve complex cloud challenges.
baseurl: "/vineethkumarmarpadge.github.io" # the subpath of your site
url: "https://vmarpadge.github.io" # the base hostname & protocol for your site
